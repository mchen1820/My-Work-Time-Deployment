<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Work Time</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui;
      background-color: #ffdddd;
    }

    .navbar {
      background-color: #6d1b3f; /* Dark maroon */
      padding: 25px;
    }

    .navbar-content {
      display: flex;
      align-items: center;
      gap: 60px; /* Space between title and nav links */
    }

    .navbar h1 {
      margin: 0;
      font-size: 2.4em;
      color: black;
      white-space: nowrap;
    }

    .nav-links {
      display: flex;
      gap: 60px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .navbar h1 {
      color: white;
    }

    h1 {
      font-size: 40px;
    }

    .content {
      margin: 40px;
    }

    .animated {
      animation: slide_fade 0.9s forwards;
    }

    .buttons {
      background-color: #a71e5a;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 18px;
      transition: background-color 0.25s ease;
    }
    
    .buttons:hover {
      background-color: #cc1a6a;
    }

    #load::after {
      content: "";
      animation: dots 3s steps(4, end) infinite;
    }

    @keyframes slide_fade {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes dots {
      0% { content: ""; }
      25% { content: "."; }
      50% { content: ".."; }
      75% { content: "..."; }
      100% { content: "..."; }
    }
  </style>
</head>
<body>
 
  <div class="navbar">
    <div class="navbar-content">
      <h1>My Work Time</h1>
      <div class="nav-links">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('summary') }}">Summarizer</a>
        <a href="{{ url_for('transcribe') }}">Transcriber</a>
        <a href="{{ url_for('quiz') }}">Quiz Generator</a>
        <a href="{{ url_for('extract') }}">Text Extractor</a>
        <a href="{{ url_for('code') }}">Code Helper</a>
      </div>
    </div>
  </div>

  <div class="content">

    <div class="animated" id="summary_buttons">
      <h1>What do you want to summarize?</h2>
      <button class="buttons" onclick = "showDiv('upload_pdf'); hideDiv('upload_vid/aud');">PDF Document</button>
      <button class="buttons" onclick = "showDiv('upload_vid/aud'); hideDiv('upload_pdf');">Video/Audio</button>
    </div>

    <div class="animated" id="upload_pdf" style="display: none">
      <h1>Upload a PDF document</h1>
      <form id="pdf" method="POST" action="/summary-result" enctype="multipart/form-data">
        <input type="file" id="pdf_input" name="file" accept="application/pdf" required>
        <button class="buttons" type="submit" onclick = "checkUpload('pdf_input','pdf')">Upload</button>
      </form>
      <br>
    </div>

    <div class="animated" id="upload_vid/aud" style="display: none">
      <h1>Upload a video or audio file</h1>
      <form id="vid/aud" method="POST" action="/summary-result" enctype="multipart/form-data">
        <input type="file" id="vid/aud_input" name="file" accept="audio/*,video/*" required>
        <button class="buttons" type="submit" onclick = "checkUpload('vid/aud_input','vid/aud')">Upload</button>
      </form>
      <br>
    </div>

    <div class="animated" id="loading" style="display: none">
      <h1 id="load">Loading</h1>
    </div>
  </div>

  <script>
    function showDiv(div_id) {
      var elem = document.getElementById(div_id)
      elem.style.display = "block";

      elem.classList.remove("animated");
      void elem.offsetWidth;
      elem.classList.add("animated");      
    }

    function hideDiv(div_id) {
      document.getElementById(div_id).style.display = "none";
    }

    function checkUpload(input_id, form_id) {
      const file = document.getElementById(input_id).files[0];
      if (file) {
        showDiv('loading');
        document.getElementById(form_id).submit()
      }
    }
  </script>

</body>
</html>
